<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin đặt khám</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      font-size: 16px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="color: #3498db; text-align: center">Thông tin đặt khám</h1>
      <p style="color: #555; font-weight: 600">
        Xin chào <span style="color: blue">{{name}}</span>,
      </p>
      <p style="color: #555">
        Cuộc hẹn của bạn đã được lên lịch thành công. Chi tiết xem bên dưới:
      </p>
      <div style="margin-top: 30px">
        <p style="color: #555; margin-bottom: 10px">
          <strong>Ngày khám:</strong> {{date}}
        </p>
        <p style="color: #555; margin-bottom: 10px">
          <strong>Khung giờ:</strong> {{time}}
        </p>
        <p style="color: #555; margin-bottom: 10px">
          <strong>Bác sĩ khám:</strong> {{doctor}}
        </p>
        <p style="color: #555; margin-bottom: 10px">
          <strong>Phòng khám:</strong> {{location}}
        </p>
      </div>
      <div
        style="
          margin-top: 30px;
          text-align: center;
          font-size: 14px;
          text-align: left;
        "
      >
        <p style="color: #999">
          Đây là email tự động. Vui lòng không trả lời email này!
        </p>
      </div>
    </div>
  </body>
</html>
